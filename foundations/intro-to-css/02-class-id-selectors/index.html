<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" rel="stylesheet">
  </head>
  <body>
    <p class="small-para">Number 1 - I'm a class!</p>
    <div id="divOne">Number 2 - I'm one ID.</div>
    <p class="small-para cooler">Number 3 - I'm a class, but cooler!</p>
    <div id="divTwo">Number 4 - I'm another ID.</div>
    <p class="small-para">Number 5 - I'm a class!</p>
  </body>
</html>
